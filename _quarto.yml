project: 
  type: website

website: 
  page-navigation: true
  title: "NOAA quarto simple" 
  site-url: "https://nmfs-ost.github.io/PAM-Trends/" 
  repo-url: "https://github.com/nmfs-ost/PAM-Trends"
  repo-actions: [edit, source, issue]
  favicon: /content/images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://upload.wikimedia.org/wikipedia/commons/7/79/NOAA_logo.svg"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nmfs-ost.github.io/PAM-Trends/
        text: "PAM-Trends Website"
      - icon: github
        href: https://github.com/nmfs-ost/PAM-Trends
        text: "PAM-Trends Github"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/dataID.qmd
        text: "Data ID"





        
format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
